<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Library Log</title>
    <style>
      .clearBtn {
        text-decoration: none;
        font-weight: 900;
        color: black;
      }
      .clearBtn:hover {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>

  <body class="m-4 bg-secondary">
    <div class="container p-4 bg-dark rounded">
      <h1 id="heading" class="pb-2 text-center text-danger rounded">
        <b>LIBRARY BOOK LOG</b>
      </h1>
      <!-- ----------
      FORM DIV
     ------------ -->
      <form id="libForm" class="main-form needs-validation mt-4" novalidate>
        <div id="alSuc" class="alert bg-success d-none" role="alert">
          Added to Book Log!
        </div>
        <div id="stName" class="form-group">
          <input
            class="form-control bg-light"
            type="text"
            id="stuName"
            placeholder="Name   (Ex : John Sharma)"
            pattern="[A-Za-z ]{1,40}"
            required
          />
          <div class="invalid-feedback">Don't use any character or numbers</div>
        </div>
        <div id="stID" class="form-group">
          <input
            class="form-control"
            type="text"
            id="stuID"
            placeholder="Student ID  (Ex : 202)"
            pattern="[0-9]{1,10}"
            required
          />
          <div class="invalid-feedback">Enter your ID</div>
        </div>
        <div id="bkName" class="form-group">
          <input
            class="form-control"
            type="text"
            id="bookName"
            placeholder="Book Name  (Ex : Bitter Truth)"
            required
          />
          <div class="invalid-feedback">Enter your Book Name</div>
        </div>
        <div id="bkID" class="form-group">
          <input
            class="form-control"
            type="text"
            id="bookID"
            placeholder="Book ID  (Ex : D1001)"
            pattern="[A-Za-z][0-9]{1,10}"
            required
          />
          <div class="invalid-feedback">Enter your Book ID</div>
        </div>
        <div id="dob" class="form-group">
          <input
            class="form-control"
            type="text"
            id="dateOB"
            placeholder="Date (DD/MM/YYYY)"
            onfocus="(this.type='date')"
            required
          />
          <div class="invalid-feedback">Enter Today's Date</div>
        </div>
        <div class="form-group d-flex mt-5 justify-content-around">
          <button
            id="subBtn"
            type="submit"
            class="btn btn-secondary btn-lg p-3"
          >
            <b>SUBMIT</b>
          </button>
          <button id="bkBtn" type="button" class="btn btn-secondary btn-lg p-3">
            <b>BOOK LOG</b>
          </button>
        </div>
      </form>
      <!-- -----------
      TABLE DIV
    --------------- -->
      <div
        id="tableDiv"
        class="container d-none"
        style="border: 5px #bb2124 solid;"
      >
        <div class="d-flex justify-content-between">
          <h2
            class="container d-none d-md-block d-lg-block text-danger pt-3 pl-3"
          >
            <b>DATA LOG</b>
          </h2>
          <input
            id="filterText"
            type="text"
            class="form-control-sm m-3"
            placeholder="Filter"
          />
        </div>
        <table
          class="table table-hover table-responsive-sm table-responsive-md bg-secondary"
        >
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>NAME</th>
              <th>STD.ID</th>
              <th>BK.NAME</th>
              <th>BK.ID</th>
              <th>DATA</th>
              <th>CLEAR</th>
            </tr>
          </thead>
          <tbody class="text-white" id="tableList"></tbody>
        </table>
      </div>
    </div>

    <script src="app5.js"></script>
  </body>
</html>
